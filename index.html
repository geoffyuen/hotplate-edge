<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotplate Edge</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!--<link rel="stylesheet" href="css/poole.min.css">
  <link rel="stylesheet" href="css/style.css">-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800,800i|Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font: 16px/1.6 "Source Sans Pro", sans-serif;
    }
    h1,h2,h3,h4,h5,h6 {
      font-family: Montserrat, sans-serif;
      font-weight: 800;
      color: #aaa;
    }
    code {
      font-family: Monaco, monospace;
      font-size: 12px;
    }
  </style>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Main View -->
  <div class="container content wrapper wrapper--hcenter col-sm-12 col-8">

    <header class="masthead col-12">
      <h3 class="masthead-title">
        <a href="#" class="cms_sitename" title="Home"></a> <small class="cms_tagline"></small>
      </h3>
      <nav class="cms_nav inlinelist"></nav>
    </header>

    <div class="cms_main col-12"></div>

    <footer class="cms_footer col-12">
      <small class="cms_footer_text"></small>
    </footer>

  </div>

  <!-- Page View -->
  <script id="page-template" type="x-template">
    <article class="page">
      <h1 class="page-title"></h1>
      <div class="page-content"></div>
    </article>
  </script>

  <!-- Post View -->
  <script id="post-template" type="x-template">
    <article class="post">
      <h1 class="post-title"></h1>
      <time class="post-date"></time>
      <div class="post-content"></div>
    </article>
  </script>

  <!-- Error View -->
  <script id="error-template" type="x-template">
    <div class="error col-12">
      <b>Sorry, something went wrong :(</b>
      <p class="error_text"></p>
      <a href="#" class="close alert_close">&times;</a>
    </div>
  </script>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/marked.min.js"></script>
  <script src="js/cms.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
