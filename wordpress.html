<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Hierarchy</title>
    <link id="tachyons" rel="stylesheet" href="style.css">
    <link href="//fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        html,
        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: Montserrat, sans-serif;
        }

        pre {
            tab-size: 2;
            font-family: menlo, monospace;
        }
    </style>
</head>

<body>
    <div class="items-center tc">

        <div class="w-100 pa4 b ba mv1">
            <h1>index.php</h1>
            <div class="flex justify-around">
                <div class="archive flex b ba mv1">
                    <div class="mh3 b">
                        <h2>archive.php</h2>
                    </div>
                </div>

                <div class="archive flex b ba mv1">
                    <div class="mh3 b">
                        <h2>singular.php</h2>
                        <p>Used for single post-types including posts and pages</p>
                    </div>
                </div>

                <div class="archive flex b ba mv1">
                    <div class="mh3 b">
                        <h2>home.php</h2>
                        <p>Blog posts index page</p>
                    </div>
                </div>

                <div class="archive flex b ba mv1">
                    <div class="mh3 b">
                        <h2>404.php</h2>
                    </div>
                </div>

                <div class="archive flex b ba mv1">
                    <div class="mh3 b">
                        <h2>search.php</h2>
                        <p>Search results</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
